syntax = "proto3";

package esologs;

message Config {
  string listen_port = 1;
  repeated TargetConfig target = 2;
  string stalker_socket = 3;
  string metrics_addr = 4;
}

message TargetConfig {
  string name = 1;
  string log_path = 2;
  string nick = 3;
  string title = 4;
  string about = 5;
  string announce = 6;
}
