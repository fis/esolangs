syntax = "proto3";

package esobot;

import "irc/config.proto";

message Config {
  irc.Config irc = 1;
  LoggerConfig logger = 2;  // TODO: repeated
  RcFeedConfig rc_feed = 3; // TODO: repeated
}

message LoggerConfig {
  string channel = 1;
  string log_path = 2;
}

message RcFeedConfig {
  string port = 1;
  string channel = 2;
}
