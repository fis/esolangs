syntax = "proto3";

package esobot;

import "irc/config.proto";
import "irc/bot/config.proto";

message Config {
  irc.Config irc = 1;
  irc.bot.Config bot = 2;
  LoggerConfig logger = 3;  // TODO: repeated
  RcFeedConfig rc_feed = 4; // TODO: repeated
}

message LoggerConfig {
  string channel = 1;
  string config_file = 2;
}

message RcFeedConfig {
  string port = 1;
  string channel = 2;
}
